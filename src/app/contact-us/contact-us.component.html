<div class="container">
    <h3 class="text-center py-4">Contact-Us</h3>
    <form
      #contactForm
      action="https://formsubmit.co/e06c6dab1a2d552758ee70ed9971fd4a"
      method="POST"
    >
      <div class="form-group">
        <div class="form-row">
          <div class="co3">
            <input
              type="text"
              name="First Name"
              class="form-control"
              placeholder="First Name"
              required
            />
          </div>
          <div class="co3">
            <input
              type="text"
              name="Last Name"
              class="form-control"
              placeholder="Last Name"
              required
            />
          </div>
        </div>
      </div>
      <div class="form-group">
        <textarea
          placeholder="Your Message"
          class="form-control"
          name="Message"
          rows="5"
          required
          ></textarea
        >
      </div>
      <input type="hidden" name="_subject" value="CONTACT US submission!" />
      <input type="hidden" name="_next" value="https://abel-b.github.io/suk/" />
      <input type="hidden" name="_captcha" value="false" />
      <button
        type="submit"
        class="btn btn-outline-primary"
        (click)="contactForm.submit(); confirmation();"
      >
        Send
      </button>
    </form>
  </div>
